<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h1 class="text-center mb-4">{{ heading }}</h1>

        <form @submit.prevent="login">
          <div class="form-floating mb-3">
            <input v-model="username" type="text" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input v-model="password" type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p v-if="error" class="text-danger text-center mt-3">{{ error }}</p>

        <p class="text-center text-primary mt-4">{{ message }}</p>
      </div>
    </div>

    <h2 class="text-center my-4">All Registered Dogs</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>OwnerID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img src="https://via.placeholder.com/80x80?text=Dog" :src="dog.imageUrl" alt="Dog photo" width="80" height="80" style="object-fit: cover; border-radius: 8px;"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          heading: 'Welcome to the Dog Walking Service!',
          message: '',
          username: '',
          password: '',
          error: '',
          dogs: []
        };
      },
      methods: {
        async login() {
          this.error = '';
          try {
            const res = await fetch('/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            const data = await res.json();
            if (!res.ok) {
              this.error = data.error || 'Login failed';
              return;
            }
            window.location = data.role === 'owner'
              ? '/owner-dashboard.html'
              : '/walker-dashboard.html';
          } catch (err) {
            console.error(err);
            this.error = 'Server error';
          }
        },
                        async loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            this.dogs = await res.json();

            this.dogs.forEach((dog, index) => {
              fetch("https://dog.ceo/api/breeds/image/random")
                .then(res => res.json())
                .then(data => {
                  this.dogs[index].imageUrl = data.message;
                });
            });
          } catch (err) {
            console.error('Failed to load dogs:', err);
          }
        }
      },
      mounted() {
        this.loadDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
