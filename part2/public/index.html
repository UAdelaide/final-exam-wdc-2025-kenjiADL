<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h1 class="text-center mb-4">{{ heading }}</h1>

        <form @submit.prevent="login">
          <div class="form-floating mb-3">
            <input v-model="username" type="text" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input v-model="password" type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p v-if="error" class="text-danger text-center mt-3">{{ error }}</p>

        <p class="text-center text-primary mt-4">{{ message }}</p>
      </div>
    </div>

    <h2 class="text-center my-4">All Dog Walks</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dog</th>
          <th>Time</th>
          <th>Walker</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="walk in walks" :key="walk.request_id">
          <td>{{ walk.dog_name }}</td>
          <td>{{ new Date(walk.requested_time).toLocaleString() }}</td>
          <td>{{ 'Unassigned' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          heading: 'Login',
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          walks: []
        };
      },
      methods: {
        async login() {
          this.error = '';
          try {
            const res = await fetch('/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            const data = await res.json();
            if (!res.ok) {
              this.error = data.error || 'Login failed';
              return;
            }
            window.location = data.role === 'owner'
              ? '/owner-dashboard.html'
              : '/walker-dashboard.html';
          } catch (err) {
            console.error(err);
            this.error = 'Server error';
          }
        },
        async loadWalks() {
          try {
            const res = await fetch('/api/walks');
            this.walks = await res.json();
          } catch (err) {
            console.error('Failed to load walks:', err);
          }
        }
      },
      mounted() {
        this.loadWalks();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
